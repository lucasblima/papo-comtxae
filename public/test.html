<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .test-box {
            padding: 20px;
            border: 2px solid blue;
            margin: 20px auto;
            max-width: 500px;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <h1>Página de Teste</h1>
    <div class="test-box">
        <p>Se você consegue ver esta página, seu servidor está servindo arquivos estáticos.</p>
        <p>Horário atual: <span id="current-time"></span></p>
    </div>

    <script>
        // Atualiza o horário a cada segundo para garantir que o JavaScript está funcionando
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
